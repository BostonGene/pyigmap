[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyumi"
version = "1.0.0"
description = "UMI extraction tool using regex patterns for FASTQ files"
authors = [{name = "Pyigmap developers"}]
requires-python = ">=3.12"
dependencies = [
    "pyfastx==2.1.0",
    "regex==2024.5.15",
]

[project.scripts]
pyumi = "pyumi.run:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pyumi"]
