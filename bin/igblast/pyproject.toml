[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "igblast"
version = "1.0.1-dev1"
description = "Wrapper around tool for V(D)J mapping"
authors = [{name = "Pyigmap developers"}]
requires-python = ">=3.12"
# No Python dependencies - binary wrapper for IgBLAST

[project.scripts]
igblast = "igblast.run:main"

[tool.hatch.build.targets.wheel]
packages = ["src/igblast"]
