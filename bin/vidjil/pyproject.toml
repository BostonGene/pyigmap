[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vidjil"
version = "1.0.1-dev2"
description = "Wrapper around tool to detect reads with CDR3 in FASTQ files"
authors = [{name = "Pyigmap developers"}]
requires-python = ">=3.12"
# No Python dependencies - binary wrapper for Vidjil

[project.scripts]
vidjil = "vidjil.run:main"

[tool.hatch.build.targets.wheel]
packages = ["src/vidjil"]
