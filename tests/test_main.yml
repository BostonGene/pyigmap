- name: test_main_rnaseq_sample_id
  command: ./pyigmap --library rnaseq
                     --sample_id SRR3743469
                     --reads_to_process 10000
                     --outdir ./
  files:
    - path: "pyigmap.tar.gz"
- name: test_main_amplicon_sample_id
  command: ./pyigmap --library amplicon
                     --sample_id ERR7425614
                     --fq2_pattern "^TGGTATCAACGCAGAGTAC(UMI:N{19})TCTTGGGGG"
                     --reads_to_process 10
                     --outdir ./
  files:
    - path: "pyigmap.tar.gz"