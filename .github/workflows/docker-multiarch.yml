name: Continuous Deployment (Docker multi-arch)

on:
  push:
    branches: [ main, add-ci-cd ]
    tags: ['v*', 'v*.*', 'v*.*.*']
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pyigmap
  SERVICES_CSV: fastp,igblast,vidjil

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  matrix:
    name: Prepare services matrix
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.mkjson.outputs.services }}
    steps:
      - name: Expand SERVICES_CSV -> JSON
        id: mkjson
        run: |
          IFS=',' read -ra arr <<< "${SERVICES_CSV}"
          printf '{"service":[%s]}\n' "$(printf '"%s",' "${arr[@]}" | sed 's/,$//')" > services.json
          echo "services=$(cat services.json)" >> "$GITHUB_OUTPUT"

  precheck:
    name: Precheck (${{ matrix.service }})
    needs: matrix
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    outputs:
      version:       ${{ steps.get_ver.outputs.version }}
      has_multi:     ${{ steps.exist.outputs.has_multi }}
      has_amd:       ${{ steps.exist.outputs.has_amd }}
      has_arm:       ${{ steps.exist.outputs.has_arm }}
      skip_manifest: ${{ steps.decide.outputs.skip_manifest }}
      skip_amd:      ${{ steps.decide.outputs.skip_amd }}
      skip_arm:      ${{ steps.decide.outputs.skip_arm }}
    steps:
      - uses: actions/checkout@v4
      - name: Parse version from pyproject.toml
        id: get_ver
        run: |
          set -euo pipefail
          FILE="./bin/${{ matrix.service }}/pyproject.toml"
          VERSION=""
          if [[ -f "$FILE" ]]; then
            VERSION=$(awk '
              /^\[project\]/ { in_proj=1; next }
              in_proj && $0 ~ /^version[[:space:]]*=/ {
                match($0, /"([^"]+)"/, m); if (m[1]!="") { print m[1]; exit }
              }' "$FILE" || true)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        if: steps.get_ver.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check GHCR tags exist
        id: exist
        if: steps.get_ver.outputs.version != ''
        run: |
          set -euo pipefail
          BASE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
          V="${{ steps.get_ver.outputs.version }}"
          check() { docker buildx imagetools inspect "${1,,}" >/dev/null 2>&1 && echo true || echo false; }
          echo "has_multi=$(check "${BASE}:${V}")"     >> "$GITHUB_OUTPUT"
          echo "has_amd=$(check "${BASE}:${V}-amd")"   >> "$GITHUB_OUTPUT"
          echo "has_arm=$(check "${BASE}:${V}-arm")"   >> "$GITHUB_OUTPUT"
      - name: Decide which jobs to skip
        id: decide
        run: |
          set -euo pipefail
          V='${{ steps.get_ver.outputs.version }}'
          if [[ -z "$V" ]]; then
            echo "skip_manifest=false" >> "$GITHUB_OUTPUT"
            echo "skip_amd=false"      >> "$GITHUB_OUTPUT"
            echo "skip_arm=false"      >> "$GITHUB_OUTPUT"
            exit 0
          fi
          has_multi='${{ steps.exist.outputs.has_multi }}'
          has_amd='${{ steps.exist.outputs.has_amd }}'
          has_arm='${{ steps.exist.outputs.has_arm }}'
          skip_manifest=$([[ "$has_multi" == "true" ]] && echo true || echo false)
          skip_amd=$([[ "$has_amd" == "true" ]] && echo true || echo false)
          skip_arm=$([[ "$has_arm" == "true" ]] && echo true || echo false)
          echo "skip_manifest=$skip_manifest" >> "$GITHUB_OUTPUT"
          echo "skip_amd=$skip_amd"           >> "$GITHUB_OUTPUT"
          echo "skip_arm=$skip_arm"           >> "$GITHUB_OUTPUT"
          echo "service=${{ matrix.service }}  skip_amd=$skip_amd  skip_arm=$skip_arm  skip_manifest=$skip_manifest"

  build_amd:
    name: Build & push (amd) — ${{ matrix.service }}
    needs: [precheck, matrix]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - name: Debug mapping
        run: |
          echo "service=${{ matrix.service }}"
          echo "from precheck: version=${{ needs.precheck.outputs.version }} skip_amd=${{ needs.precheck.outputs.skip_amd }} skip_arm=${{ needs.precheck.outputs.skip_arm }} skip_manifest=${{ needs.precheck.outputs.skip_manifest }}"
      - name: Gate AMD
        id: gate
        run: echo "skip=${{ needs.precheck.outputs.skip_amd }}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        if: steps.gate.outputs.skip != 'true'
      - uses: docker/setup-buildx-action@v3
        if: steps.gate.outputs.skip != 'true'
      - uses: docker/login-action@v3
        if: steps.gate.outputs.skip != 'true'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata (amd only)
        id: meta_amd
        if: steps.gate.outputs.skip != 'true' && needs.precheck.outputs.version != ''
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.precheck.outputs.version }}-amd,enable=true
          flavor: |
            latest=false
      - name: Build & push image (amd)
        if: steps.gate.outputs.skip != 'true' && needs.precheck.outputs.version != ''
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_amd.outputs.tags }}
          labels: ${{ steps.meta_amd.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  build_arm:
    name: Build & push (arm) — ${{ matrix.service }}
    needs: [precheck, matrix]
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - name: Debug mapping
        run: |
          echo "service=${{ matrix.service }}"
          echo "from precheck: version=${{ needs.precheck.outputs.version }} skip_amd=${{ needs.precheck.outputs.skip_amd }} skip_arm=${{ needs.precheck.outputs.skip_arm }} skip_manifest=${{ needs.precheck.outputs.skip_manifest }}"
      - name: Gate ARM
        id: gate
        run: echo "skip=${{ needs.precheck.outputs.skip_arm }}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        if: steps.gate.outputs.skip != 'true'
      - uses: docker/setup-buildx-action@v3
        if: steps.gate.outputs.skip != 'true'
      - uses: docker/login-action@v3
        if: steps.gate.outputs.skip != 'true' && github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata (arm only)
        id: meta_arm
        if: steps.gate.outputs.skip != 'true' && needs.precheck.outputs.version != ''
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.precheck.outputs.version }}-arm,enable=true
          flavor: |
            latest=false
      - name: Build & push image (arm)
        if: steps.gate.outputs.skip != 'true' && needs.precheck.outputs.version != ''
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_arm.outputs.tags }}
          labels: ${{ steps.meta_arm.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  manifest:
    name: Manifest — ${{ matrix.service }}
    needs: [precheck, matrix, build_amd, build_arm]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - name: Debug mapping
        run: |
          echo "service=${{ matrix.service }}"
          echo "from precheck: version=${{ needs.precheck.outputs.version }} skip_amd=${{ needs.precheck.outputs.skip_amd }} skip_arm=${{ needs.precheck.outputs.skip_arm }} skip_manifest=${{ needs.precheck.outputs.skip_manifest }}"
      - name: Gate manifest
        id: gate
        run: echo "skip=${{ needs.precheck.outputs.skip_manifest }}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        if: steps.gate.outputs.skip != 'true'
      - uses: docker/setup-buildx-action@v3
        if: steps.gate.outputs.skip != 'true'
      - uses: docker/login-action@v3
        if: steps.gate.outputs.skip != 'true'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create multi-arch manifest (:<version>)
        if: steps.gate.outputs.skip != 'true' && needs.precheck.outputs.version != ''
        env:
          VERSION: ${{ needs.precheck.outputs.version }}
          IMAGE_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
        run: |
          set -euo pipefail
          AMD="${IMAGE_BASE}:${VERSION}-amd"
          ARM="${IMAGE_BASE}:${VERSION}-arm"
          TARGET="${IMAGE_BASE}:${VERSION}"
          docker buildx imagetools create --tag "${TARGET@L}" "${AMD@L}" "${ARM@L}"
          docker buildx imagetools inspect "${TARGET@L}"