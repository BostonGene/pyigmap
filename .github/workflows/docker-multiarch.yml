name: Continuous Deployment (Docker multi-arch)

on:
  push:
    branches: [ main, add-ci-cd ]
    tags: ['v*', 'v*.*', 'v*.*.*']
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pyigmap
  SERVICES_CSV: fastp,igblast,vidjil

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  matrix:
    name: Prepare services matrix
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.mkjson.outputs.services }}
    steps:
      - name: Expand SERVICES_CSV -> JSON
        id: mkjson
        run: |
          IFS=',' read -ra arr <<< "${SERVICES_CSV}"
          printf '{"service":[%s]}\n' "$(printf '"%s",' "${arr[@]}" | sed 's/,$//')" > services.json
          echo "services=$(cat services.json)" >> "$GITHUB_OUTPUT"

  precheck:
    name: Precheck version existence
    needs: matrix
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    outputs:
      version: ${{ steps.get_ver.outputs.version }}
      has_multi: ${{ steps.exist.outputs.has_multi }}
      has_amd: ${{ steps.exist.outputs.has_amd }}
      has_arm: ${{ steps.exist.outputs.has_arm }}
      skip_manifest: ${{ steps.decide.outputs.skip_manifest }}
      skip_amd: ${{ steps.decide.outputs.skip_amd }}
      skip_arm: ${{ steps.decide.outputs.skip_arm }}
    steps:
      - uses: actions/checkout@v4

      - name: Parse version from pyproject.toml
        id: get_ver
        run: |
          set -euo pipefail
          FILE="./bin/${{ matrix.service }}/pyproject.toml"
          VERSION=""
          if [[ -f "$FILE" ]]; then
            VERSION=$(awk '
              /^\[project\]/ { in_proj=1; next }
              in_proj && $0 ~ /^version[[:space:]]*=/ {
                match($0, /"([^"]+)"/, m); if (m[1]!="") { print m[1]; exit }
              }' "$FILE" || true)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION:-<empty>}"

      - name: Login to GHCR
        if: steps.get_ver.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check GHCR tags exist
        id: exist
        if: steps.get_ver.outputs.version != ''
        run: |
          set -euo pipefail
          BASE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
          V="${{ steps.get_ver.outputs.version }}"
          REF_MULTI="${BASE}:${V}"
          REF_AMD="${BASE}:${V}-amd"
          REF_ARM="${BASE}:${V}-arm"
          
          check() { docker buildx imagetools inspect "${1,,}" >/dev/null 2>&1 && echo true || echo false; }
          
          echo "has_multi=$(check "$REF_MULTI")" >> "$GITHUB_OUTPUT"
          echo "has_amd=$(check "$REF_AMD")"     >> "$GITHUB_OUTPUT"
          echo "has_arm=$(check "$REF_ARM")"     >> "$GITHUB_OUTPUT"
          
          echo "Checked:"
          echo "  multi: $REF_MULTI"
          echo "  amd  : $REF_AMD"
          echo "  arm  : $REF_ARM"

      - name: Decide which jobs to skip
        id: decide
        run: |
          set -euo pipefail
          V='${{ steps.get_ver.outputs.version }}'
          if [[ -z "$V" ]]; then
            echo "skip_manifest=false" >> "$GITHUB_OUTPUT"
            echo "skip_amd=false"      >> "$GITHUB_OUTPUT"
            echo "skip_arm=false"      >> "$GITHUB_OUTPUT"
            exit 0
          fi

          has_multi='${{ steps.exist.outputs.has_multi }}'
          has_amd='${{ steps.exist.outputs.has_amd }}'
          has_arm='${{ steps.exist.outputs.has_arm }}'

          skip_manifest=false
          skip_amd=false
          skip_arm=false

          [[ "$has_multi" == "true" ]] && skip_manifest=true
          [[ "$has_amd"   == "true" ]] && skip_amd=true
          [[ "$has_arm"   == "true" ]] && skip_arm=true

          echo "skip_manifest=$skip_manifest" >> "$GITHUB_OUTPUT"
          echo "skip_amd=$skip_amd"           >> "$GITHUB_OUTPUT"
          echo "skip_arm=$skip_arm"           >> "$GITHUB_OUTPUT"

  build_amd:
    name: Build & push (amd, linux/amd64)
    needs: [matrix, precheck]
    if: needs.precheck.outputs.skip_amd != 'true'
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (amd only)
        id: meta_amd
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.precheck.outputs.version }}-amd,enable=${{ needs.precheck.outputs.version != '' }}
          flavor: |
            latest=false

      - name: Build & push image (amd)
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_amd.outputs.tags }}
          labels: ${{ steps.meta_amd.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  build_arm:
    name: Build & push (arm, linux/arm64)
    needs: [matrix, precheck]
    if: needs.precheck.outputs.skip_arm != 'true'
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (arm only)
        id: meta_arm
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.precheck.outputs.version }}-arm,enable=${{ needs.precheck.outputs.version != '' }}
          flavor: |
            latest=false

      - name: Build & push image (arm)
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_arm.outputs.tags }}
          labels: ${{ steps.meta_arm.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  manifest:
    name: Assemble multi-arch manifest
    needs: [matrix, precheck, build_amd, build_arm]
    if: github.event_name != 'pull_request' && needs.precheck.outputs.skip_manifest != 'true'
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest (:<version>)
        env:
          VERSION: ${{ needs.precheck.outputs.version }}
          IMAGE_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
        run: |
          set -euo pipefail
          AMD="${IMAGE_BASE}:${VERSION}-amd"
          ARM="${IMAGE_BASE}:${VERSION}-arm"
          TARGET="${IMAGE_BASE}:${VERSION}"
          echo "Create multi-arch: $TARGET <= [$AMD, $ARM]"
          docker buildx imagetools create --tag "${TARGET@L}" "${AMD@L}" "${ARM@L}"
          docker buildx imagetools inspect "${TARGET@L}"