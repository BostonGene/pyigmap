name: Build & Push multi-arch images

on:
  push:
    branches: [ main, add-ci-cd ]
    tags: ['v*', 'v*.*', 'v*.*.*']
    paths:
      - 'bin/**'
      - '.github/workflows/docker-multiarch.yml'
  pull_request:
    paths:
      - 'bin/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pyigmap
  SERVICES_CSV: fastp

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.mkjson.outputs.services }}
    steps:
      - name: Make JSON array from SERVICES_CSV
        id: mkjson
        run: |
          IFS=',' read -ra arr <<< "${SERVICES_CSV}"
          printf '{"service":[%s]}\n' "$(printf '"%s",' "${arr[@]}" | sed 's/,$//')" | tee services.json
          echo "services=$(cat services.json)" >> "$GITHUB_OUTPUT"

  build:
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build (and push on non-PR)
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true