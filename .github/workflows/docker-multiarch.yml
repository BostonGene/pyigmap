name: Continuous Deployment (Docker multi-arch)

on:
  push:
    branches: [ main, add-ci-cd ]
    tags: ['v*', 'v*.*', 'v*.*.*']
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pyigmap
  SERVICES_CSV: fastp

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prepare:
    name: Prepare services matrix
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.mkjson.outputs.services }}
    steps:
      - name: Ensure jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Expand SERVICES_CSV -> JSON
        id: mkjson
        shell: bash
        run: |
          set -euo pipefail
          IFS=',' read -ra arr <<< "${SERVICES_CSV:-}"
          if (( ${#arr[@]} == 0 )); then
            echo "SERVICES_CSV empty, using fallback 'fastp'"
            arr=(fastp)
          fi
          # build {"service":["a","b",...]} and force compact one-line JSON
          printf '{"service":[' > services.json
          printf '"%s",' "${arr[@]}" | sed 's/,$//' >> services.json
          printf ']}\n' >> services.json
          jq -c . services.json
          echo "services=$(jq -c . services.json)" >> "$GITHUB_OUTPUT"

  build_amd64:
    name: Build & push (amd64)
    needs: matrix
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse version from pyproject.toml (amd64)
        id: get_version_amd
        run: |
          set -euo pipefail
          FILE="./bin/${{ matrix.service }}/pyproject.toml"
          if [[ -f "$FILE" ]]; then
            VERSION=$(awk '
              /^\[project\]/ { in_proj=1; next }
              in_proj && $0 ~ /^version[[:space:]]*=/ {
                match($0, /"([^"]+)"/, m); if (m[1]!="") { print m[1]; exit }
              }
            ' "$FILE")
          fi
          : "${VERSION:=}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION:-<empty>}"

      - name: Docker metadata (amd64 tags)
        id: meta_amd
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.get_version_amd.outputs.version }},enable=${{ steps.get_version_amd.outputs.version != '' }}
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          flavor: |
            suffix=-amd64

      - name: Build & push image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_amd.outputs.tags }}
          labels: ${{ steps.meta_amd.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_arm64:
    name: Build & push (arm64)
    needs: matrix
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse version from pyproject.toml (arm64)
        id: get_version_arm
        run: |
          set -euo pipefail
          FILE="./bin/${{ matrix.service }}/pyproject.toml"
          if [[ -f "$FILE" ]]; then
            VERSION=$(awk '
              /^\[project\]/ { in_proj=1; next }
              in_proj && $0 ~ /^version[[:space:]]*=/ {
                match($0, /"([^"]+)"/, m); if (m[1]!="") { print m[1]; exit }
              }
            ' "$FILE")
          fi
          : "${VERSION:=}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION:-<empty>}"

      - name: Docker metadata (arm64 tags)
        id: meta_arm
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.get_version_arm.outputs.version }},enable=${{ steps.get_version_arm.outputs.version != '' }}
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          flavor: |
            suffix=-arm64

      - name: Build & push image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./bin/${{ matrix.service }}
          file: ./bin/${{ matrix.service }}/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_arm.outputs.tags }}
          labels: ${{ steps.meta_arm.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Assemble multi-arch manifest
    needs: [build_amd64, build_arm64]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse version from pyproject.toml (final)
        id: get_version_final
        run: |
          set -euo pipefail
          FILE="./bin/${{ matrix.service }}/pyproject.toml"
          if [[ -f "$FILE" ]]; then
            VERSION=$(awk '
              /^\[project\]/ { in_proj=1; next }
              in_proj && $0 ~ /^version[[:space:]]*=/ {
                match($0, /"([^"]+)"/, m); if (m[1]!="") { print m[1]; exit }
              }
            ' "$FILE")
          fi
          : "${VERSION:=}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION:-<empty>}"

      - name: Docker metadata (final tags)
        id: meta_final
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.get_version_final.outputs.version }},enable=${{ steps.get_version_final.outputs.version != '' }}
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Create multi-arch manifest using buildx imagetools
        env:
          TAGS: ${{ steps.meta_final.outputs.tags }}
        run: |
          set -euo pipefail
          echo "$TAGS" | tr ' ' '\n' | while read -r TARGET; do
            [ -z "$TARGET" ] && continue
            BASE="${TARGET%:*}"
            TAG="${TARGET##*:}"
            AMD="${BASE}:${TAG}-amd64"
            ARM="${BASE}:${TAG}-arm64"
            echo "Creating manifest ${TARGET} from:"
            echo "  - ${AMD}"
            echo "  - ${ARM}"
            docker buildx imagetools create \
              --tag "${TARGET}" \
              "${AMD}" \
              "${ARM}"
            docker buildx imagetools inspect "${TARGET}"
          done